@layout("/common/_form.html",{js:["/assets/modular/system/dispatch/info_add.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">司机姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatchDriver" placeholder="请输入司机姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatchWarehouse" placeholder="请输入仓库信息" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店信息<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatchShop" placeholder="请输入门店信息" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatchOrderId" placeholder="请输入订单编号" class="layui-input"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
