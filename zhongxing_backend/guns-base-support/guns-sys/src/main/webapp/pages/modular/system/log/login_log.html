@layout("/common/_container.html",{js:["/assets/modular/system/log/login_log.js"]}){
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
<div class="layui-body-header">
    <span class="layui-body-header-title">登陆日志</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="beginTime" class="layui-input" type="text" placeholder="开始时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="endTime" class="layui-input" type="text" placeholder="结束时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="logName" class="layui-input" type="text" placeholder="模块名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnClean" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>搜索并可视化</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="loginLogTable" lay-filter="loginLogTable"></table>
                    <div id="speedChart" style="display: none;">
                        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                        <div id="speedChartMain" style="width: 600px; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
