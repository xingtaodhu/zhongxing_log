@layout("/common/_form.html",{js:["/assets/modular/system/car/car_add.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车牌号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carNum" placeholder="请输入车牌号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆大小<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carLoad" placeholder="请输入车辆大小" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carStatus" placeholder="请输入车辆状态" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">车辆类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="carType" placeholder="请输入车辆类型" class="layui-input"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
