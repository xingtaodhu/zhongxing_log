@layout("/common/_form.html",{js:["/assets/modular/system/warehouse/warehouse_add.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseName" placeholder="请输入仓库名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库区域<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseDistrict" placeholder="请输入仓库区域" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseArea" placeholder="请输入仓库面积" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseLocation" placeholder="请输入仓库地址" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseType" placeholder="请输入仓库类型" class="layui-input"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
