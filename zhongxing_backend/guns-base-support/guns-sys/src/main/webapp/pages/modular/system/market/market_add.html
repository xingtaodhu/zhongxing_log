@layout("/common/_form.html",{js:["/assets/modular/system/market/market_add.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="marketName" placeholder="请输入门店名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店区域<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="marketDistrict" placeholder="请输入门店区域" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="marketTel" placeholder="请输入门店电话" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="marketAddress" placeholder="请输入门店地址" class="layui-input"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
