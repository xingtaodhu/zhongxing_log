@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/map/route.js"]}){

<style>
    #container {
        width: 100%;
        height: 100%;
    }
    #panel {
        position: fixed;
        background-color: white;
        max-height: 90%;
        overflow-y: auto;
        /*top: 10px;*/
        right: 10px;
        width: 280px;
    }

    #panel .amap-call {
        background-color: #009cf9;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }

    #panel .amap-lib-driving {
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        overflow: hidden;
    }

    #addOverlayGroup {
        margin-right: 1rem;
    }

    .amap-icon img {
        width: 25px;
        height: 34px;
    }

    .input-card .btn {
        margin-right: 1.2rem;
        width: 9rem;
    }

    .input-card .btn:last-child {
        margin-right: 0;
    }
</style>

<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
<link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
<script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>


<div class="layui-body-header">
    <span class="layui-body-header-title">路径规划</span>
</div>

<div class="input-card" id="container"></div>

<div id="myPageTop" style="margin-top: 0px;width:190px">

    <table>
        <tr>
            <td>
                <input style="margin-top: 0px;" id="tipinput1" placeholder="请输入起始点："/>
            </td>
        </tr>
        <tr>
            <td>
                <input id="tipinput2" placeholder="请输入目的地："/>
            </td>
        </tr>
        <tr>
            <td>
                <button style="margin-top: 0px;" class="btn" id="route">路径规划</button>
                <button id="addOverlayGroup" class="btn" value="添加点" style="margin-left: 10px">显示路口</button>
            </td>
        </tr>
    </table>


</div>

<div id="panel" style="margin-top: 140px"></div>


<script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=326c90e9d47f6a9710bc5e4594bb28f3&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.Driving,AMap.Geocoder"></script>
@}
